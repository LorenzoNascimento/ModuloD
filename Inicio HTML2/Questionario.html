<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionario</title>
</head>

<body>

    <div>
        <h1 class="q-titulo">Questionario</h1>
        <p class="q-subtitulo">Preencha o questionario</p>
    </div>

    <form action="">
        <fieldset>
            <div class="q-cadastro">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome" required> <br>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="email@example.com" required>
            </div>
        </fieldset>

        <fieldset>
            <div class="q-y-n">
                <label><Strong>Voce se preoculpa com a sua segurança quando vai comprar um carro?</Strong></label>
                <label>
                    <br>
                    <input checked type="radio" name="gosta" value="sim">Sim
                </label>
                <label>
                    <input checked type="radio" name="gosta" value="nao">Não
                </label>
            </div>
        </fieldset>

        <fieldset>
            <div class="marcaSegura">
                <label><strong>Qual marca voce acha que produziu os carros mais seguros durante o ano de
                        2024</strong></label> <br>
                <select name="carroSeguro" id="carroSeguro">
                    <option selected disabled value="">Escolha uma opção</option>
                    <option value="seguro">Acura</option>
                    <option value="seguro">Alfa Romeo</option>
                    <option value="seguro">Audi</option>
                    <option value="seguro">BMW</option>
                    <option value="seguro">Bugatti</option>
                    <option value="seguro">Cadillac</option>
                    <option value="seguro">Chevrolet</option>
                    <option value="seguro">Chrysler</option>
                    <option value="seguro">Citroën</option>
                    <option value="seguro">Dodge</option>
                    <option value="seguro">Ferrari</option>
                    <option value="seguro">Fiat</option>
                    <option value="seguro">Ford</option>
                    <option value="seguro">Genesis</option>
                    <option value="seguro">GMC</option>
                    <option value="seguro">Honda</option>
                    <option value="seguro">Hyundai</option>
                    <option value="seguro">Infiniti</option>
                    <option value="seguro">Jaguar</option>
                    <option value="seguro">Jeep</option>
                    <option value="seguro">Kia</option>
                    <option value="seguro">Lamborghini</option>
                    <option value="seguro">Land Rover</option>
                    <option value="seguro">Lexus</option>
                    <option value="seguro">Lincoln</option>
                    <option value="seguro">Maserati</option>
                    <option value="seguro">Mazda</option>
                    <option value="seguro">McLaren</option>
                    <option value="seguro">Mercedes-Benz</option>
                    <option value="seguro">Mini</option>
                    <option value="seguro">Mitsubishi</option>
                    <option value="seguro">Nissan</option>
                    <option value="seguro">Pagani</option>
                    <option value="seguro">Peugeot</option>
                    <option value="seguro">Porsche</option>
                    <option value="seguro">Renault</option>
                    <option value="seguro">Rolls-Royce</option>
                    <option value="seguro">Saab</option>
                    <option value="seguro">Subaru</option>
                    <option value="seguro">Suzuki</option>
                    <option value="seguro">Tesla</option>
                    <option value="seguro">Toyota</option>
                    <option value="seguro">Volkswagen</option>
                    <option value="seguro">Volvo</option>
                </select>
            </div>
            <br>
        </fieldset>

        <fieldset>
            <div class="estiloPref">
                <label><strong>Qual estilo de carro voce prefere</strong></label>
                <br>
                <br>
                <input type="checkbox" name="hatchBack" id="hatchBack" value="hatchBack">
                <label for="hatchBack">Hatchback</label>
                <input type="checkbox" name="sedan" id="sedan" value="sedan">
                <label for="sedan">Sedan</label>
                <input type="checkbox" name="suv" id="suv" value="suv">
                <label for="suv">SUV</label>
                <input type="checkbox" name="crossover" id="crossover" value="crossover">
                <label for="crossover">Crossover</label>
                <input type="checkbox" name="coupe" id="coupe" value="coupe">
                <label for="coupe">Coupe</label>
                <input type="checkbox" name="picape" id="picape" value="picape">
                <label for="picape">Picape</label>
                <input type="checkbox" name="conversivel" id="conversivel" value="conversivel">
                <label for="conversivel">Conversível</label>
                <input type="checkbox" name="stationWagon" id="stationWagon" value="stationWagon">
                <label for="stationWagon">Station Wagon</label>
            </div> <br>
        </fieldset>


        <div class="opniao">
            <label for="comentario"><strong>Deixe uma opnião sobre oque deveria melhorar na segurança dos carros hoje em
                dia</strong></label> <br>
            <textarea name="comentario" id="comentario" placeholder="Opnião Aqui"></textarea>
        </div>

        <div class="button">
            <button type="submit">Enviar</button>
        </div>

    </form>
<br>

<div class="LinksDiv">
    <div class="Links">
        <a class="LinksColor" href="PaginaPrincipal.html">Pagina principal</a>
    </div>
</div>


</body>

</html>
